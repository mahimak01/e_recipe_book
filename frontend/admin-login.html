<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>Admin Login</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
   <link rel="stylesheet" href="admin-login.css">
</head>
<body>
<div class="center-content">
  <form id="adminLoginForm" class="admin-card position-relative shadow-sm">
    <div class="text-center mb-4">
      <img class="admin-logo" src="./Images/ChatGPT Image Aug 6, 2025, 03_19_38 PM.png" alt="logo"/>
      <h4 class="fw-bold mb-0">Admin Login</h4>
    </div>
    <div class="mb-3">
      <label class="form-label fw-semibold">Email</label>
      <input type="email" class="form-control" id="ad-email" required placeholder="admin@example.com" autocomplete="username">
    </div>
    <div class="mb-2 position-relative">
      <label class="form-label fw-semibold">Password</label>
      <input type="password" class="form-control" id="ad-pass" required placeholder="••••••••" autocomplete="current-password"/>
      <i class="bi bi-eye-slash eye-btn" id="eyeBtn"></i>
    </div>
    <div id="loginMsg" class="error-message"></div>
    <button class="btn btn-success w-100 mt-3" type="submit">Sign in</button>
  </form>
</div>
<div id="toast" class="toast d-none"></div>
   <script src="admin-login.js"></script>
</body>
</html>
