<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact Page</title>
    <link rel="stylesheet" href="contact.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+AU+QLD:wght@100..400&display=swap" rel="stylesheet">
</head>

<body>

    <div>
        <!--navbar-->

      <div id="include-header"></div>
        <!-- Hero Section -->
        <section class="contact-hero d-flex align-items-center justify-content-center text-center">
            <div class="contact-content px-5 py-2 rounded-3">
                <h1 class="fw-bold py-2">Contact Us</h1>
                <p>Weâ€™d love to hear from you. Get in touch with us anytime! .</p>
            </div>
        </section>
        <section class=" py-5 main">
            <div class="container my-5 ">
                <div class="row g-5">
                    <!-- Contact Form -->
                    <div class="col-md-5">
                        <h2 class="heading pb-2">Send us a Message</h2>
                        <form id="contactForm">
                            <div class="mb-3">
                                <label class="form-label">Full Name</label>
                                <input type="text" class="form-control" id="name" placeholder="Enter your name"
                                    required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Email address</label>
                                <input type="email" class="form-control" id="email" placeholder="Enter your email"
                                    required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Message</label>
                                <textarea class="form-control" id="message" rows="5"
                                    placeholder="Write your message here..." required></textarea>
                            </div>
                            <button type="submit" class="btn btn-send w-100">Send Message</button>
                        </form>
                    </div>

                    <!-- Contact Info -->
                    <div class="col-md-7">
                        <h2 class="heading pb-2">Contact Information</h2>
                        <!-- Contact Information -->
                        <p class="d-flex align-items-center mb-3">
                            <i class="bi bi-geo-alt-fill text-danger fs-5 me-2 animate-icon"></i>
                            <span><strong>Address:</strong> 123 Food Street, New Delhi, India</span>
                        </p>

                        <p class="d-flex align-items-center mb-3">
                            <i class="bi bi-telephone-fill text-primary fs-5 me-2 animate-icon"></i>
                            <span><strong>Phone:</strong> +91 98765 43210</span>
                        </p>

                        <p class="d-flex align-items-center mb-3">
                            <i class="bi bi-envelope-fill text-success fs-5 me-2 animate-icon"></i>
                            <span><strong>Email:</strong> info@foodblog.com</span>
                        </p>
                        <!-- Map -->
                        <div class="map-container">
                            <iframe
                                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d241317.1161008736!2d72.74109800294925!3d19.0821978392607!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3be7b63a9e16a9e3%3A0x7c0d2f9df8b3f0d3!2sMumbai%2C%20Maharashtra!5e0!3m2!1sen!2sin!4v1691941034561!5m2!1sen!2sin"
                                width="100%" height="250" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
                        </div>
                    </div>
                </div>
            </div>

        </section>

        <!-- Toast -->
        <div id="toast"></div>

        <!-- Footer -->
        <div id="include-footer"></div>
<script src="Layout/partial.js"></script>
        <script src="contact.js"></script>
</body>

</html>
